<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedApe â€“ Monitor Your API</title>
  <style>
   body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f0f4f8;
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-y: auto;
}
    h1 {
      margin-top: 1rem;
      color: #1a202c;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #cbd5e0;
      box-sizing: border-box;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    #stopBtn {
      background-color: red;
      margin-top: 10px;
    }
    #stopBtn:hover {
      background-color: darkred;
    }
    #logsBtn {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>RedApe</h1>
  <div class="container">
    <form id="monitorForm" novalidate>
      <label for="url">API Endpoint</label>
      <input type="text" id="url" name="url" placeholder="https://api.example.com/health" required>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Company Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone (optional)</label>
      <input type="text" id="phone" name="phone">

      <label for="countryCode">Country Code (optional)</label>
      <input type="text" id="countryCode" name="countryCode" placeholder="+91">

      <label for="interval">Check Interval</label>
      <select id="interval" name="interval" required>
        <option value="10sec">Every 10 seconds</option>
        <option value="30sec">Every 30 seconds</option>
        <option value="1min">Every 1 minute</option>
        <option value="5min">Every 5 minutes</option>
      </select>

      <!-- NEW FIELDS -->
      <label for="method">Request Method</label>
      <select id="method" name="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
      </select>

      <label for="expectedStatus">Expected Status Code</label>
      <input type="number" id="expectedStatus" name="expectedStatus" value="200">

      <button type="submit">Register</button>
    </form>

    <button id="logsBtn" onclick="window.open('/logs', '_blank')">ðŸ“„ Logs & Status</button>
    <button id="stopBtn">â›” Stop Monitoring</button>
  </div>

  <script>
    const form = document.getElementById('monitorForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      let url = form.url.value.trim();
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      const data = {
        url,
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        countryCode: form.countryCode.value.trim(),
        interval: form.interval.value,
        method: form.method.value,
        expectedStatus: parseInt(form.expectedStatus.value)
      };

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.text();
        alert(result);
        form.reset();
      } catch (err) {
        alert('âŒ Failed to register.');
        console.error(err);
      }
    });

    document.getElementById('stopBtn').addEventListener('click', async () => {
      try {
        await fetch('/stop-monitoring', { method: 'POST' });
        alert('Monitoring stopped.');
      } catch (err) {
        alert('Failed to stop.');
      }
    });
  </script>
</body>
</html>
